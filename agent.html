<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <button
        type="button"
        id="homeBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
      >
        Home
      </button>
      <h1 class="text-2xl font-bold mb-4 text-center">Agent Dashboard</h1>
      <table class="min-w-full bg-white shadow-md rounded">
        <thead>
          <tr
            class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
          >
            <th class="py-3 px-6 text-left">Title</th>
            <th class="py-3 px-6 text-left">Description</th>
            <th class="py-3 px-6 text-center">Status</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="ticketTableBody">
          <!-- Ticket rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Ticket Update Modal -->
    <div
      id="updateTicketModal"
      class="fixed inset-0 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h3 class="text-2xl font-bold mb-4 text-gray-900 text-center">
          Update Ticket
        </h3>
        <select
          id="statusUpdate"
          class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="open">Open</option>
          <option value="in_progress">In Progress</option>
          <option value="closed">Closed</option>
        </select>
        <textarea
          id="commentInput"
          placeholder="Add a comment"
          class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <button
          id="updateTicketBtn"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300"
        >
          Update Ticket
        </button>
        <button
          onclick="closeUpdateModal()"
          class="w-full mt-2 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition duration-300"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="./jsFunctionalities/agentTickets.js"></script>
  </body>
</html>

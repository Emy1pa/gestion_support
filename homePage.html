<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">Support Ticket System</h1>
        <div>
          <a href="#" class="text-white mr-4">Home</a>
          <button
            id="loginButton"
            onclick="openModal()"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100"
          >
            Login to your account
          </button>
        </div>
      </div>
    </nav>

    <!-- Home Page Content -->
    <div
      class="container mx-auto mt-4 p-8 max-w-3xl bg-white rounded-xl shadow-lg"
    >
      <h1 class="text-2xl font-semibold mb-2 text-gray-600 text-center">
        WELCOME TO OUR
      </h1>
      <h1 class="text-4xl font-bold mb-6 text-blue-600 text-center">
        SUPPORT TICKET SYSTEM
      </h1>
      <p class="mb-6 text-left text-gray-600 text-lg">
        Our support ticket system empowers you to:
      </p>
      <ul class="space-y-4 mb-8">
        <li class="flex items-center">
          <svg
            class="w-6 h-6 mr-2 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-gray-700 font-semibold"
            >Submit tickets for technical issues</span
          >
        </li>
        <li class="flex items-center">
          <svg
            class="w-6 h-6 mr-2 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-gray-700 font-semibold"
            >Track the status of your tickets</span
          >
        </li>
        <li class="flex items-center">
          <svg
            class="w-6 h-6 mr-2 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-gray-700 font-semibold"
            >Communicate with our support team</span
          >
        </li>
        <li class="flex items-center font-semibold">
          <svg
            class="w-6 h-6 mr-2 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-gray-700 font-semibold"
            >View solutions to resolved tickets</span
          >
        </li>
      </ul>
      <div class="text-center">
        <button
          id="submitTicketButton"
          onclick="openModal()"
          class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300"
        >
          Submit a New Ticket
        </button>
      </div>
    </div>

    <!-- Modal Overlay -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-70 hidden z-40"
    ></div>

    <!-- Login Modal -->
    <div
      id="loginModal"
      class="fixed inset-0 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h3 class="text-2xl font-bold mb-4 text-gray-900 text-center">Login</h3>
        <form id="loginForm">
          <input
            id="emailInput"
            type="email"
            placeholder="Email"
            class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            id="passwordInput"
            type="password"
            placeholder="Password"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Login
          </button>
        </form>
        <button
          onclick="closeModal()"
          class="w-full mt-2 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 transition duration-300"
        >
          Cancel
        </button>
      </div>
    </div>
    <script src="./jsFunctionalities/showPopup.js"></script>
  </body>
</html>
